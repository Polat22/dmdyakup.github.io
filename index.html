<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MEHMETİN CİNSEL YÖNELİMİ</title>
  <style>
    body {
      background-color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
    }

    #container {
      margin-top: 50px;
      height: 500px;
      position: relative;
    }

    .box {
      width: 120px;
      height: 120px;
      line-height: 120px;
      color: white;
      font-weight: bold;
      position: absolute;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.5s ease;
      font-size: 18px;
    }

    #blueBox {
      background-color: dodgerblue;
      left: 30%;
      top: 180px;
      z-index: 1;
    }

    #pinkBox {
      background-color: hotpink;
      left: 55%;
      top: 180px;
      z-index: 2;
    }

    #message {
      margin-top: 40px;
      font-size: 26px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>MEHMETİN CİNSEL YÖNELİMİ</h1>

  <div id="container">
    <div id="blueBox" class="box">Erkek</div>
    <div id="pinkBox" class="box">Kız</div>
  </div>

  <div id="message"></div>

  <script>
    const blueBox = document.getElementById("blueBox");
    const pinkBox = document.getElementById("pinkBox");
    const message = document.getElementById("message");

    let blueSize = 120;
    let pinkSize = 120;
    let pinkClicks = 0;

    pinkBox.addEventListener("click", () => {
      pinkClicks++;

      // Mavi kutuyu büyüt
      blueSize += 40;
      blueBox.style.width = blueSize + "px";
      blueBox.style.height = blueSize + "px";
      blueBox.style.lineHeight = blueSize + "px";
      blueBox.style.fontSize = (blueSize / 5) + "px";

      // Pembe kutuyu küçült
      pinkSize -= 10;
      if (pinkSize < 30) pinkSize = 30;
      pinkBox.style.width = pinkSize + "px";
      pinkBox.style.height = pinkSize + "px";
      pinkBox.style.lineHeight = pinkSize + "px";
      pinkBox.style.fontSize = (pinkSize / 5) + "px";

      // Pembe kutunun konumunu değiştir (yalpalasın)
      const offset = (pinkClicks % 2 === 0) ? "20%" : "70%";
      pinkBox.style.left = offset;
    });

    blueBox.addEventListener("click", () => {
      if (pinkClicks > 0) {
        message.textContent = "Seni gidi gay :D";
      }
    });
  </script>

</body>
</html>
